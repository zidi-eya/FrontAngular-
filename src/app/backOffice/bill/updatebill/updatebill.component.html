<!-- update.component.html -->
<h1>Update Facture</h1>
<form (ngSubmit)="update()">
  <div>
    <label for="reference">Reference:</label>
    <input type="text" id="reference" [(ngModel)]="reference" name="reference" required>
  </div>
  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" [(ngModel)]="datefacture" name="date" required>
  </div>
  <div>
    <label for="montant">Montant:</label>
    <input type="number" id="montant" [(ngModel)]="priceTotal" name="montant" required>
  </div>
  <button type="submit">Update</button>
</form>
